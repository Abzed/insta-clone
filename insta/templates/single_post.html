{% load static %}
{% include "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/movie.css' %}">
{% endblock  %}

{% block content %}


    

    
<div class="container-fluid">
    {% if post %}
    <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-9">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vlDzYIIOYmM" allowfullscreen></iframe>
            </div>
             </div>
        <div id="details" class="col-md-3 col-lg-3 col-sm-3">
            <h1>{{ post.image_name }}</h1>
            <h2> <span class="badge badge-secondary">{{ post.user }}</span></h2>
            <h3> <span class="badge badge-info">{{ post.likes}}</span></h3>
            <h4> <span class="badge badge-success">{{ post.date }}</span></h4>
            <h5> {{ post.caption }}</h5>
    </div>
</div>
{% endif %}
</div>
{% endblock  %}
